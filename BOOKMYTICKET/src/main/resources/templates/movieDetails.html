<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BookMyTicket</title>
    <meta name="viewport" content="width=device, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="images/BookMyTicket-logos.jpeg">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="/Style.css" />
    <link rel="stylesheet" href="/mobile-style.css">
</head>
<body>
    <header>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="/">BookMyTicket</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="mr-auto"></div>
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="/movies">Movies <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/userProfile">Profile</a>
                        </li>
                        <li  class="nav-item">
                            <a class="nav-link" href="/myShows">My Shows</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card card-width">
                            <img class="card-img-top movie-poster" th:src="${movie.moviePoster}" alt="Card image cap">
                    </div>
                </div>
            <div class="col-md-8">

                <div class="card">
                    <div th:text="${movie.movieName}" class="card-header">
                    </div>
                    <div class="card-body" style="text-align:left">
                        <h6>About Movie</h6>
                        <p th:text="${movie.movieDesc}"></p>
                        <h6> Cast: </h6>
                        <ul>
                            <li th:text="${movie.actor}"></li>
                            <li th:text="${movie.actress}"></li>
                        </ul>
                        <h6>Ratings</h6>
                        <p th:text="${movie.ratings}"> out of 5</p>
                    </div>
                </div>
            </div>
                <div class="mt-5 text-center border-bottom">
                    <h3>Shows</h3>
                </div>

                <table class="table table-striped table-hover mt-4">
                    <thead>
                    <tr>
                        <th scope="col">Theater Name</th>
                        <th scope="col">Time</th>
                        <th scope="col">Date</th>
                        <th scope="col">Available Seats</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="show: ${shows}">
                        <td th:text="${show.theaterName}" ></td>
                        <td th:text="${show.time}" ></td>
                        <td th:text="${#dates.format(show.date, 'dd-MMM-yyyy')}" ></td>
                        <td th:text="${show.seatAvailability}" ></td>
                        <td><a class="btn btn-primary" th:href="@{/movieShows/{showId} (showId=${show.id})}" type="button">Book</a> </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </header>
</body>
</html>
